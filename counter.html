<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #0a0b10;
      color: #e7eef7;
      font-family: "IBM Plex Mono", monospace;
    }
    .count {
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="count" id="count">...</div>
  <script>
    const counterUrl = 'https://api.countapi.xyz/get/ai-comparison-study/visits';
    fetch(counterUrl)
      .then((res) => res.json())
      .then((data) => {
        document.getElementById('count').textContent = data.value;
      })
      .catch(() => {
        document.getElementById('count').textContent = 'error';
      });
  </script>
</body>
</html>
